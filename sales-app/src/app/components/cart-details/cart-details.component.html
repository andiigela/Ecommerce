<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div *ngIf="cartItems.length > 0">
        <table class="table table-bordered">
          <tr>
            <th width="20%">Product Image</th>
            <th width="50%">Product Detail</th>
            <th width="30%"></th>
          </tr>
          <tr *ngFor="let item of cartItems">
            <td><img src="{{item.imageUrl}}" /></td>
            <td>
              <p>{{item.name}}</p>
              <p>{{item.unitPrice}}</p>
            </td>
            <td>
              <div class="items">
                <label>Quantity:</label>
                <div class="row no-gutters">
                  <div class="col">
                    <button class="btn btn-primary btn-sm">
                      <button (click)="increment(item)"><i class="fas fa-plus"></i></button>
                    </button>
                  </div>
                  <div class="col ml-4 mr-2">
                    {{item.quantity}}
                  </div>
                  <div class="col">
                    <button class="btn btn-primary btn-sm">
                      <button (click)="decrement(item)"><i class="fas fa-minus"></i></button>
                    </button>
                  </div>
                  <div class="col-8"></div>
                </div>
              </div>
              <button (click)="remove(item)" class="btn-sm" style="color: darkslateblue">Remove</button>
              <p>Subtotal: ${{item.unitPrice * item.quantity}}</p>
            </td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td style="font-weight: bold">
              <p>Total Quantity: {{totalQuantity}}</p>
              <p>Shipping: FREE</p>
              <p>Total Price: ${{totalPrices}}</p>
              <a routerLink="/checkout" style="background-color: #03a9f4;text-decoration: none">Checkout</a>
            </td>
          </tr>
        </table>

      </div>
      <div *ngIf="cartItems.length == 0" class="alert alert-warning col-md-12" role="alert">
        Your shopping cart is empty
      </div>
    </div>
  </div>
</div>
