<!-- MAIN CONTENT-->
<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{product.sku}}"><img src="{{product.imageUrl}}" class="img-responsive" /></a>
            <a routerLink="/products/{{product.sku}}"><h1>{{product.name}}</h1></a>
            <div class="price">{{product.price}}</div>
            <button (click)="addToCart(product)" class="primary-btn btn-sm">Add to cart</button>
          </div>

        </div>
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>
      </div>

      <div class="footer">
        <div class="row">
          <div class="col-md-6">

            <div class="col-md-6">
              <div class="row">
                <div class="col-md-9" style="padding-left: 30%">
                  <ngb-pagination [page]="thePageNumber"
                                  [pageSize]="10"
                                  [collectionSize]="theTotalElements"
                                  [maxSize]="5"
                                  [boundaryLinks]="true"
                                  (pageChange)="listProducts()"
                  ></ngb-pagination>
                  <div class="col-md-3 mt-2" style="text-align: right">
                    <span class="mr-2">Page Size</span>
                    <select #pageSelect (change)="updatePage(pageSelect.value)">
                      <option selected="true">5</option>
                      <option>10</option>
                      <option>20</option>
                      <option>30</option>
                    </select>
                </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
