<div class="container" style="margin-top: 10%;margin-bottom: 18%">
  <form [formGroup]="registerFormGroup" (ngSubmit)="registerButton()">
    <div formGroupName="register">
      <div class="form-group">
        <label for="exampleInput1">Full Name</label>
        <input type="text" formControlName="fullName" class="form-control" id="exampleInput1" aria-describedby="emailHelp" placeholder="Enter full name">
      </div>
      <div class="form-group">
        <label for="exampleInput2">Username</label>
        <input type="email" formControlName="username" class="form-control" id="exampleInput2" aria-describedby="emailHelp" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="exampleInput3">Password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInput3" placeholder="Password">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 15px">Submit</button>
  </form>
</div>
